<!DOCTYPE html>
<head>
<title>Create Account</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

<div class="container">

{% block content %}        
<h1>Create Account</h1>
<form method='POST'>
    <label>USERNAME:<input name="username" type="text" value='{{username}}'/></label>
    <p class="error">{{username_error}}</p>
    <label>PASSWORD:<input name="password" type="password" value='{{password}}'/></label>
    <p class="error">{{password_error}}</p>
    <label>CONFIRM PASSWORD:<input name="confirm_password" type="password" value='{{confirm_password}}'/></label>
    <p class="error">{{confirm_password_error}}</p>
    <label>E-MAIL (optional):<input name="email" type="text" value='{{email}}'/></label>
    <p class="error">{{email_error}}</p>
    <input class="submit" type="submit" value="SUBMIT"/>
</form>
{% endblock %}  

</div>

</body>
</html>
